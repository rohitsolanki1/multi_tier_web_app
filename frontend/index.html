<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Power Frontend</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 50px; }
button { padding: 10px 20px; font-size: 16px; }
#output { margin-top: 20px; font-size: 18px; color: green; }
</style>
</head>
<body>
<h1>Welcome to Power Frontend</h1>
<button onclick="fetchData()">Fetch Backend Data</button>
<div id="output"></div>
<script>
async function fetchData() {
    let backendUrl;

    // Detect if running inside Kubernetes (simple check: "backend-service" resolves in cluster DNS)
    try {
        const test = await fetch("http://backend-service:5000/api/data", { method: "HEAD" });
        backendUrl = "http://backend-service:5000/api/data";
    } catch (err) {
        // Fallback for browser/host access
        backendUrl = "http://172.17.10.133:31423/api/data"; // replace with your Node IP
    }

    try {
        const response = await fetch(backendUrl);
        const data = await response.json();
        document.getElementById("output").innerText =
            `Status: ${data.status}, Value: ${data.value}, Message: ${data.message}`;
    } catch (err) {
        document.getElementById("output").innerText = "Error fetching backend!";
    }
}
</script>
</body>
</html>
